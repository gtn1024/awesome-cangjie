<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)" opacity="0.1"/>

  <!-- Cangjie character (仓) stylized -->
  <text x="50" y="70"
        font-size="60"
        text-anchor="middle"
        font-family="system-ui, -apple-system, sans-serif"
        font-weight="bold"
        fill="url(#grad)">
    仓
  </text>

  <!-- Decorative elements -->
  <circle cx="15" cy="20" r="3" fill="#06b6d4" opacity="0.6"/>
  <circle cx="85" cy="20" r="3" fill="#3b82f6" opacity="0.6"/>
  <circle cx="15" cy="80" r="3" fill="#3b82f6" opacity="0.6"/>
  <circle cx="85" cy="80" r="3" fill="#06b6d4" opacity="0.6"/>
</svg>
